<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>

</head>

<body>




    <center>
         <div class="card">
                            <section class="blobs">
                                <div class="blob-content">
                                    <svg
                                    class="blob-motion" 
                                    id="visual" viewBox="0 0 900 600" width="1200" height="900" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                                       
                                        <g transform="translate(436.4202284362501 316.8038988223412)">
                                            <path
                                                id="blob1"
                                                d="M118.4 -119.5C166 -70.7 226 -35.4 243.7 17.7C261.4 70.7 236.8 141.4 189.1 176.1C141.4 210.8 70.7 209.4 13.9 195.5C-42.9 181.6 -85.8 155.1 -129.8 120.5C-173.8 85.8 -218.9 42.9 -222.1 -3.2C-225.3 -49.3 -186.5 -98.5 -142.5 -147.4C-98.5 -196.2 -49.3 -244.6 -7 -237.6C35.4 -230.7 70.7 -168.4 118.4 -119.5"
                                                fill="#C62368"></path>
                                                </g>
                                                <g transform="translate(481.3914495996173 300.4349425673953)">
                                                    <path
                                                       id ="blob2"
                                                        d="M165 -178.4C193.4 -136.7 181.7 -68.4 180.5 -1.2C179.3 66 188.7 132 160.3 175.3C132 218.7 66 239.3 15.3 224C-35.4 208.7 -70.7 157.4 -120.7 114C-170.7 70.7 -235.4 35.4 -245.3 -9.9C-255.2 -55.2 -210.3 -110.3 -160.3 -152C-110.3 -193.6 -55.2 -221.8 6.6 -228.4C68.4 -235 136.7 -220 165 -178.4"
                                                        fill="#C62368"></path>
                                                </g></svg>
                                                <script>
                                                    const tween = KUTE.fromTo(
                                                      '#blob1',
                                                      { path: '#blob1' },
                                                      { path: '#blob2' },
                                                      { repeat: 999, duration: 3000, yoyo: true }
                                                    ).start();
                                                  </script>
                                               
                            <h1>My Personal Page</h1>
                            <div class="profile">
                                <img src="profileimage/portfolioimg.jpg" alt="Your Slack Username"
                                    data-testid="slackDisplayImage">
                                <h2 data-testid="slackUserName">ABHINAV KHANNA </h2>
                            </div>
                            <div class="current-info">
                                <p>Current Day of the Week: <span data-testid="currentDayOfTheWeek"></span></p>
                                <p>Current UTC Time: <span data-testid="currentUTCTime"></span> milliseconds</p>
                                <p>Track: <span data-testid="myTrack">Frontend</span></p>
                            </div>
                            <div class="github-link">
                                <a href="https://github.com/yourusername/your-repository" data-testid="githubURL">GitHub
                                    Repository</a>
                            </div>
                        </div>
                    </section>
        </div>
    </center>


    <script src="script.js"></script>
</body>

</html>
